<script>
function Log(AMessage)
{
  document.head.appendChild(document.createElement('script'))
    .setAttribute('src', 'http://imall.com/backend/PushNotifications/DebugLog/' +
      '?t=' + ((new Date).toTimeString().substr(0, 8)) +
      '&m=' + encodeURIComponent(AMessage)
    );
}
window.addEventListener('error', function OnError(AEvent)
{
  var LMessage = 'Cordova internal error: ' +
    AEvent.target && AEvent.target.src
    ? 'Not loaded ' + AEvent.target.src
    : AEvent.message || AEvent;
  alert(LMessage);
  Log(LMessage);
}
, true);

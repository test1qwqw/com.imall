<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/><script>(function()
{
var
  w = window,
  d = document,
  IsIE = (w.navigator.appName == 'Microsoft Internet Explorer');
w.addEventListener('error', OnError, true);
d.addEventListener('deviceready', OnDeviceReady, false);

function LocationChange(AURL, ALanguage)
{
  function OnReadyStateChange(AEvent)
  {
    function LContentCopy(AContent, ATagName)
    {
      var LStartTag = '<' + ATagName + '>';
      return AContent.substring(
        AContent.indexOf(LStartTag) + LStartTag.length,
        AContent.indexOf('</' + ATagName + '>'));
    }

    function LScriptHEsRemove()
    {
      var LHEs = d.getElementsByTagName('script');
      for(var i = LHEs.length - 1; i >= 0; --i)
        LHEs[i].parentNode.removeChild(LHEs[i]);
    }

    function LScriptsExecStart()
    {
      var LScriptHEs = d.getElementsByTagName('script');
      var LFrag = d.createDocumentFragment();
      for(var i = 0, LHE; i < LScriptHEs.length; ++i)
      {
        LHE = LFrag.appendChild(d.createElement('script'));
        if(LScriptHEs[i].src)
          LHE.src = (LScriptHEs[i].src.substr(0, 2) === '//' ? 'http:' : '') +
            LScriptHEs[i].src;
        if(LScriptHEs[i].innerHTML)
          LHE.innerHTML = LScriptHEs[i].innerHTML;
      }
      LScriptHEsRemove();
      d.head.appendChild(LFrag);
    }

    if(AEvent.target.readyState !== 4)
      return;
    var LContent = AEvent.target.responseText;
    if(AEvent.target.status !== 200)
    {
      alert(AEvent.target.status + ' for ' + LURL + '\n' + LContent);
      return;
    }

    w['AppInitSettings'] = {
      'Language': ALanguage,
      'MinSavedTS': '1501010000',
      'TS': '1705161325'
    };
    d.head.appendChild(d.createElement('base')).setAttribute('href', AURL);
    LScriptHEsRemove();
    d.head.innerHTML += LContentCopy(LContent, 'head');
    d.body.innerHTML = LContentCopy(LContent, 'body');
    LScriptsExecStart();
  }

  var LRequest = new XMLHttpRequest();
  var LURL = AURL;
  LRequest.onreadystatechange = OnReadyStateChange;
  LRequest.open('GET', AURL, true);
  LRequest.send();
}

function OnError(AEvent)
{
  if(IsIE &&
    (AEvent.message === 'Unable to get property \'content\' of undefined or null reference')
  )
    return;
  var LMessage = 'Cordova internal error: ' +
    AEvent.target && AEvent.target.src
    ? 'Not loaded ' + AEvent.target.src
    : AEvent.message || AEvent;
  alert(LMessage);
  console.log(LMessage);
}
function OnDeviceReady(AEvent)
{
  function LInit(ALanguage)
  {
    LocationChange('http://imall.com/',
      ALanguage.value.substring(0, ALanguage.value.indexOf('-')));
  }

  function LDefaultInit()
  {
    LInit({'value': LNav.language});
  }

  var LNav = navigator;
  if(LNav.globalization)
    LNav.globalization.getPreferredLanguage(LInit, LDefaultInit);
  else
    LDefaultInit();
}
})();</script></head><body style="margin:0;padding:0"><div style="background-color:white;height:100%;left:0;position:fixed;top:0;width:100%;z-index:200"><div class="background-image:url(Logo.png);background-position:center 90%;background-repeat:no-repeat;background-size:320px auto;height:50%"></div><div class="background-image:url(Wait.gif);background-position:center;background-repeat:no-repeat;background-size:64px 64px;height:64px"></div></div><script src="cordova.js"></script></body></html>
